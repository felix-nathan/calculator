<body>
    <p>This is basically a program that enables you to know your birthday once clicked.</p>
    <br>
<form id="form_data" class="form row">
    <div class="form-group">
        <label class="label-control">Enter your birth date</label>
        <input class="form-control"form-control-sm col-md-4 type="date" required pattern="[0-9]{4}-[0-9]{4}-[0-9]{2}-[0-9]{2}" id="birthdate" value=""placeholder="Enter your birth date"><br/> 

    </div>
    <div class="form-group row">
        <label>Choose Gender</label>
        <select id="gender" class="form-control form-control-sm">
            <option>Choose your gender</option>
            <option>Male</option>
            <option>Female</option>
        </select>    
       



    
</body>
